version: $(VERSION).{build}
image: Visual Studio 2017

configuration:
  - Release
environment:
  PROJECT: toofz.Data
  VERSION: 0.0.0
  VERSION_SUFFIX: dev
  MYGET_API_KEY:
    secure: XZmbJDCK5oiqhbLt1y7UXM6aCYPpF2tm/bJMUJzBsCe1fd2TuwXyaz99RN+bDpHw
notifications:
  - provider: Slack
    incoming_webhook:
      secure: c7l1UmXHWpIDLL1awU4r0QYVPToYM/XjV8trFyD1oHArKxs/vBTYiKYScr1EhCUgmEX6sAFBTvkUHF/k5B+cGjzqRBR2XkAO+lzk8cHQ1FI=
assembly_info:
  patch: true
  file: \GlobalAssemblyInfo.cs
  assembly_version: $(VERSION)
  assembly_file_version: $(VERSION).{build}
  assembly_informational_version: $(PACKAGEVERSION)

init:
  - git config --global core.autocrlf input
install:
  - ps: $env:PACKAGEVERSION = $env:VERSION + @{ $true = "-$env:VERSION_SUFFIX"; $false = '' }[(Test-Path Env:\VERSION_SUFFIX)]
  - nuget update -Self
  - git clone https://github.com/leonard-thieu/toofz-build.git Scripts
  
before_build:
  - appveyor-retry nuget restore -Verbosity quiet
build:
  project: $(PROJECT).sln
  verbosity: minimal

test_script:
  - ps: .\Scripts\Test-Project.ps1 -Project 'toofz.Data.Core'
  - ps: .\Scripts\Test-Project.ps1 -Project 'toofz.Data.Leaderboards.LeaderboardsStoreClient'
after_test:
  - ps: .\Scripts\Submit-CodeCoverageResults.ps1 -Project 'toofz.Data.Core'
  - ps: .\Scripts\Submit-CodeCoverageResults.ps1 -Project 'toofz.Data.Leaderboards.LeaderboardsStoreClient'

deploy_script:
  - ps: .\Scripts\Deploy-NuGetPackage.ps1